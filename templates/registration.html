<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Hello word</title>
  

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head> 

  <body class="bg-nav"> 
    <h1>БЛЯТЬ ЗДЕСЬ СОЗДАНИЕ АККАУНТА registration.html</h1>
    <nav class="navbar">  
         <a href="" class="'navbar-brand text-light">Expense App </a>
    </nav>
    
    <div class="container">
       <div class="row">
           <div class="col-md-8">
               <h1 class="text-light display-4 mt-100" style="font-size: 80px">Bring the power of Analytics to your smartphone</h1>


           </div>
           <div class="col-md-4">
             <div class="card mt-100">
              <div class="card-body">
              
                <form class="form" method="post" action="/add_user">   
                  <label for="uname">Name</label><br>
                  <input type="text" class="form-control" id="uname" name="uname" value="{{ request.form.uname if request.method == 'POST' else '' }}"><br>
                  
                  <label for="uemail">Email</label><br>
                  <input type="email" class="form-control" id="uemail" name="uemail" value="{{ request.form.uemail if request.method == 'POST' else '' }}"><br>
                  
                  <label for="upassword">Password</label>
                  <input type="password" class="form-control" id="upassword" name="upassword" value=""><br><br>
                  
                  <input type="submit" class="btn btn-primary btn-block btn-lg" value="CreateAcc">
              </form>

                {% if error %}
                <p style="color: red;">{{ error }}</p>
                {% endif %}

                <p class="mt-2">Already a member? <a href="http://127.0.0.1:5000">LogIn</a></p>
              </div>
              
             </div>
             
           </div>
       </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
  </body>
</html>
